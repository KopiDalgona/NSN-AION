        header {
            position: sticky;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .heading {
            display: flex;
            align-items: center; /* Menyelaraskan gambar dan teks di tengah secara vertikal */
            justify-content: left; /* Menyelaraskan elemen anak di tengah secara horizontal */
        }
        .heading h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <a href="index.html"><img src="LOGO.png" style="width: 65%;"></a>
        </div>
    </header>
    
    <section class="box">
    <div class="containers">
        <div class="left">
        <h2>Simulasi Kredit Mobil</h2>
        
        <div class="car-image" id="carImage">
            <img src="" id="carPhoto" alt="Pilih Mobil">
        </div>

        <label for="mobil">Pilih Mobil:</label>
        <select id="mobil" onchange="updateCarImage(); hitungCicilan()">
            <option value="691000000" data-image="index/HT-maroon.png">Hyptec HT Premium - Rp 691.000.000</option>
            <option value="843500000" data-image="simulasi/ultra.png">Hyptec HT Ultra Gull-Wing - Rp 843.500.000</option>
            <option value="419000000" data-image="index/aion-y-plus green.png">Y Plus Exclusive - Rp 419.000.000</option>
            <option value="479000000" data-image="index/aion-y-plus green.png">Y Plus Premium - Rp 479.000.000</option>
            <option value="489000000" data-image="index/v1.jpg">V Luxury - Rp 489.000.000</option>
            <option value="449000000" data-image="index/v1.jpg">V Exclusive - Rp 449.000.000</option>
        </select>
        
        <label for="dp">Pilih DP:</label>
        <select id="dp" onchange="hitungCicilan()">
            <option value="50">DP 50%</option>
            <option value="40">DP 40%</option>
            <option value="30">DP 30%</option>
            <option value="20">DP 20%</option>
        </select>
        
        <label for="tenor">Pilih Tenor:</label>
        <select id="tenor" onchange="hitungCicilan()">
            <option value="12">12 Bulan</option>
            <option value="24">24 Bulan</option>
            <option value="36">36 Bulan</option>
            <option value="48">48 Bulan</option>
        </select>
        </div>
        
        <div class="right">
            <h2>Hasil Simulasi</h2>
            <hr>
            <div class="result" id="hasil"></div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="LOGO.png" alt="AION Logo" class="footer-logo">
                <p class="call-center" style="color: #ccc;">Edrick Devano</p>
                <i class="bi bi-whatsapp whatsapp-icon"></i>
                <a class="phone-number" href="https://wa.me/6288213303992?text=Halo%20saya%20ingin%20menanyakan%20mengenai%20mobil%20Aion%3A%0ANama%3A%0ATipe%20Mobil%3A" style="color: #ccc; text-decoration: none;">088213303992</a>
            </div>
            <div class="col-md-4">
                <h5>Models</h5>
                <ul class="footer-list">
                    <a href="HYPTEC.html" style="color: #ccc; text-decoration: none;"><li>HYPTEC HT</li></a>
                    <a href="v.html" style="color: #ccc; text-decoration: none;"><li>AION V</li></a>
                    <a href="Y plus.html" style="color: #ccc; text-decoration: none;"><li>AION Y Plus</li></a>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Services</h5>
                <ul class="footer-list">
                    <li>Request For Test Drive</li>
                    <li>Dealership Information</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>
        </div>
</footer>


    <script>
        function hitungCicilan() {
            let hargaMobil = parseInt(document.getElementById("mobil").value);
            let dpPersen = parseInt(document.getElementById("dp").value);
            let tenor = parseInt(document.getElementById("tenor").value);
            let rate = 2.88 / 100; 
            
            let dp = hargaMobil * (dpPersen / 100);
            let pinjaman = hargaMobil - dp;
            let bunga = pinjaman * rate;
            let cicilanPerBulan = (pinjaman + bunga) / tenor;
            
            document.getElementById("hasil").innerHTML = `
                <strong>Hasil Simulasi:</strong><br>
                Harga Mobil: Rp ${hargaMobil.toLocaleString()}<br>
                DP (${dpPersen}%): Rp ${dp.toLocaleString()}<br>
                Tenor: ${tenor} Bulan<br>
                Best Rate: ${rate * 100}%<br>
                <strong>Cicilan Per Bulan: Rp ${cicilanPerBulan.toLocaleString()}</strong>
            `;
        }

        function updateCarImage() {
            let selectedOption = document.querySelector('#mobil option:checked');
            let imageUrl = selectedOption.getAttribute('data-image');
            document.getElementById("carPhoto").src = imageUrl;
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateCarImage();
            hitungCicilan();
        });
    </script>
</body>
</html>
